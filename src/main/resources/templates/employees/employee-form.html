<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
<!--    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>-->
    <link th:href="@{/css/style.css}" rel="stylesheet" >
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" >
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <title>Save Employee</title>
</head>
<body>
<div class="container">
<div class="row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
    <h3 class="text-center">Employee Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
        <div class="overlay"></div>
    <form action="#" th:action="@{/employees/save}"
                      th:object="${employee}" method="POST">
        <!--get the id-->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-50" required="required"  placeholder="First Name" />

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-50" required="required" placeholder="last Name" />

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-50" required="required" placeholder="email" />

        <input type="text" th:field="*{designation}"
               class="form-control mb-4 w-50" required="required" placeholder="designation" />

        <button type="submit" class="btn btn-info col-2 saveEmployee" >
            <span class="d-none spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Save</button>

    </form>

    <hr>
    <a th:href="@{/employees/list}"> Go back To Employee List </a>

</div>
    </div>
</div>
<script type="text/javascript"  th:src="@{/js/employee/employee.js}">
</script>
</body>
</html>
